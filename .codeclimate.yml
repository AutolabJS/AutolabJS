---
engines:
  checkstyle:
    enabled: true
    channel: "beta"
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "**.java"
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- test/
- main_server/reval/node_modules/
- main_server/test/node_modules/
- main_server/public/js/jquery.min.js
- main_server/public/js/materialize.js
- main_server/public/js/materialize.min.js
- main_server/public/fonts/
- main_server/public/font/
- main_server/public/css/2fcrYFNaTjcS6g4U3t-Y5ZjZjT5FdEJ140U2DJYC3mY.woff2
- main_server/public/css/icon.css
- main_server/public/css/materialize.css
- main_server/public/css/materialize.min.css
- misc/submission_script/socket.io/
- misc/reval/socket.io/
