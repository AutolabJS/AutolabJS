- hosts: ms
  become: yes
  tasks:
    - raw: which python || apt-get update
    - raw: (which python && which aptitude) || apt-get install -y python python-apt aptitude

- hosts: ms
  become: yes
  tasks:
    - name: Install pip
      apt: name=python-pip update_cache=true
      when: ansible_distribution == 'Ubuntu'

    - name: Install docker-py
      pip: name=docker-py version=1.9.0

- import_playbook: plays/mysqldb.yml
- import_playbook: plays/gitlab.yml
- import_playbook: plays/lb.yml
- import_playbook: plays/ms.yml
- import_playbook: plays/executionnodes.yml
