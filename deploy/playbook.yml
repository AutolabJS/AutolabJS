---
- hosts: mysql
  become: yes
  tasks:
    - name: Build MySQL Container
      docker_container:
        name: autolab-db
        image: "mysql:latest"
        detach: yes
        network_mode: host
        volumes:
          - "{{ sqldata }}:/var/lib/mysql"
          - "/etc/localtime:/etc/localtime:ro"
        env:
          MYSQL_ROOT_PASSWORD: "{{ mysql_root_pass }}"

    - name: Transfer wait-for-it
      copy: src=wait-for-it.sh dest=/tmp/wait-for-it.sh mode=0777

    - name: Waiting for MySQL server to be up
      shell: /tmp/wait-for-it.sh -t 60 {{ inventory_hostname}}:3306

    - pause: seconds=10

    - name: Create Autolab database
      command: docker exec autolab-db bash -c "mysql -u root -p{{ mysql_root_pass}} -e 'CREATE DATABASE Autolab'"

- hosts: gitlab
  become: yes
  tasks:
    - name: Change SSH Port
      lineinfile:
        dest: "/etc/ssh/sshd_config"
        regexp: "^Port"
        line: "Port 2222"
      notify:
        - restart sshd

    - name: Build GitLab Container
      docker_container:
        name: gitlab
        image: "gitlab/gitlab-ce:latest"
        detach: yes
        hostname: gitlab.example.com
        env:
          GITLAB_ROOT_PASSWORD: "{{ gitlab_password }}"
          GITLAB_OMNIBUS_CONFIG: "external_url 'https://{{ inventory_hostname }}'"
        published_ports:
          - "80:80"
          - "22:22"
          - "443:443"
        restart_policy: always
        volumes:
          - "/srv/gitlab/config:/etc/gitlab"
          - "/srv/gitlab/logs:/var/log/gitlab"
          - "/srv/gitlab/data:/var/opt/gitlab"

    # TODO: Add support for generating keys on the fly
    - name: Copy the certificate
      shell: "{{ item }}"
      with_items:
        - "docker exec gitlab mkdir -p /etc/gitlab/ssl"
        - "docker cp ../localhost.key gitlab:/etc/gitlab/ssl/"
        - "docker cp ../localhost.crt gitlab:/etc/gitlab/ssl/"

    - name: Transfer wait-for-it to host
      copy: src=wait-for-it.sh dest=/tmp/wait-for-it.sh mode=0777

    - name: Copy wait-for-it to container
      shell: docker cp /tmp/wait-for-it.sh gitlab:/wait-for-it.sh

    - name: Waiting for Unicorn on GitLab server to be up
      shell: docker exec gitlab bash -c "/wait-for-it.sh -t 240 localhost:8080"

    - pause: seconds=10

    - name: Get Private Token
      uri:
        url: https://{{ inventory_hostname }}/api/v3/session
        status_code: 201
        method: POST
        body: "login=root&password={{ gitlab_password }}"
        validate_certs: no
        return_content: yes
      register: session_json

    - set_fact:
        session: "{{ session_json.content | from_json }}"

    - name: Create Test Project
      uri:
        url: https://{{ inventory_hostname }}/api/v3/projects
        method: POST
        status_code: 201
        body: "name=Test&private_token={{ session.private_token }}"
        validate_certs: no

  handlers:
    - name: restart sshd
      service: name=sshd state=restarted

- hosts: loadbalancer
  become: yes
  tasks:

    - name: Generate SSH Key for GitLab
      shell: "ssh-keygen -t rsa -C 'admin@javaautolab.com' -f keys/load_balancer/id_rsa -N ''"

    - name: Register public key
      shell: cat ./keys/load_balancer/id_rsa.pub
      register: ssh_key
    - name: Get Private Token
      uri:
        url: https://{{ gitlab_hostname }}/api/v3/session
        status_code: 201
        method: POST
        body: "login=root&password={{ gitlab_password }}"
        validate_certs: no
        return_content: yes
      register: session_json

    - set_fact:
        session: "{{ session_json.content | from_json }}"

    - name: Add key to gitlab
      uri:
        url: https://{{ inventory_hostname }}/api/v3/user/keys
        status_code: 201
        method: POST
        body_format: json
        HEADER_PRIVATE-TOKEN: "{{ session.private_token }}"
        body:
          title: "rootkey"
          key: "{{ ssh_key.stdout }}"
        validate_certs: no
        return_content: yes

    - name: Build loadbalancer
      docker_image:
        name: load_balancer
        path: ../load_balancer

    - name: Start loadbalancer container
      docker_container:
        name: loadbalancer
        image: load_balancer
        network_mode: host
        detach: yes
        restart_policy: always
        volumes:
          - "{{ submissions_dir }}:/load_balancer/submissions"
          - "/etc/localtime:/etc/localtime:ro"
          - "./configs/load_balancer:/etc/load_balancer"
          - "./keys/load_balancer:/root/.ssh/"
        env:
          GITLAB_IP: "{{ gitlab_hostname }}"

- hosts: mainserver
  become: yes
  tasks:
    - name: Build mainserver
      docker_image:
        name: main_server
        path: ../main_server

    - name: Start mainserver container
      docker_container:
        name: mainserver
        image: main_server
        network_mode: host
        detach: yes
        restart_policy: always
        volumes:
          - "/etc/localtime:/etc/localtime:ro"
          - "./configs/main_server:/etc/main_server"

- hosts: executionnodes
  become: yes
  tasks:
    # Assuming apt based system
    - name: Install docker
      apt: name=docker.io update_cache=yes

    - name: Start docker
      service: name=docker state=started

    - name: mkdir for ssh keys
      shell: "mkdir -p ~/.autolab/keys/execution-node-{{ inventory_hostname }}-{{ port }}"

    - name: Generate SSH Key for GitLab
      shell: "ssh-keygen -t rsa -C 'admin@javaautolab.com' -f ~/.autolab/keys/execution-node-{{ inventory_hostname }}-{{ port }}/id_rsa -N ''"

    - name: Register public key
      shell: "cat ~/.autolab/keys/execution-node-{{ inventory_hostname }}-{{ port }}/id_rsa.pub"
      register: ssh_key
    - name: Get Private Token
      uri:
        url: https://{{ gitlab_hostname }}/api/v3/session
        status_code: 201
        method: POST
        body: "login=root&password={{ gitlab_password }}"
        validate_certs: no
        return_content: yes
      register: session_json

    - set_fact:
        session: "{{ session_json.content | from_json }}"

    - name: Add key to gitlab
      uri:
        url: https://{{ inventory_hostname }}/api/v3/user/keys
        status_code: 201
        method: POST
        body_format: json
        HEADER_PRIVATE-TOKEN: "{{ session.private_token }}"
        body:
          title: "rootkey"
          key: "{{ ssh_key.stdout }}"
        validate_certs: no
        return_content: yes

    - name: Copy executionnode
      copy: src=../execution_node dest=~/.autolab

    - name: make config dir
      shell: mkdir -p ~/.autolab/configs

    - name: Copy configs
      copy: src=configs/execution_node dest=~/.autolab/configs

    - name: Build executionnode
      docker_image:
        name: execution_node
        path: ~/.autolab/execution_nodes

    - name: Start execution_node container
      docker_container:
        name: "execution-node-{{ inventory_hostname }}-{{ port }}"
        image: execution_node
        network_mode: host
        detach: yes
        restart_policy: always
        volumes:
          - "/etc/localtime:/etc/localtime:ro"
          - "~/.autolab/configs/execution_node:/etc/execution_node"
          - "~/.autolab/keys/execution_node-{{ inventory_hostname }}-{{ port }}:/root/.ssh/"
        env:
          GITLAB_IP: "{{ gitlab_hostname }}"
