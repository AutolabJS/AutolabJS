sudo: required
dist: trusty

language: node_js
node_js:
  - "6.x"

services: 
 -docker
 -mysql
 
install:
 - docker build -t autolab-db
 - docker run -d -p 127.0.0.1:80:80 -- name autolab-db autolab-db

before_script:
 - bash ./deploy/setup.sh
 
script:
 - docker exec autolab-db bash -c "mysql -u root -p{{ mysql_root_pass}} -e 'CREATE DATABASE Autolab'"


branches:
  only:
  - overlay
